<ion-view view-title="Objetivos">
	<ion-content class="padrao has-header">
		<div class="list">
			<a class="item" ng-repeat="obj in vm.dados" href="#/app/add_objetivo/{{obj.id}}">
    			{{obj.descricao}}
    			<span class="item-note">
					{{obj.valor | currency: obj.moeda.simbolo + ' '}}
    			</span>
  			</a>
		</div>
		<a href="#/app/add_objetivo" class="button button-icon icon ion-plus-round"></a>
  </ion-content>
</ion-view>
