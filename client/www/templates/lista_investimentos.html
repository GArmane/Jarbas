<ion-view view-title="Investimentos">
	<ion-content class="padrao has-header">
		<div class="list">
			<a class="item" ng-repeat="conta in vm.dados" ng-click="vm.alterar($index)">
    			{{conta.nome}}
    			<span class="item-note">
					{{conta.saldo | currency: conta.moeda.simbolo + ' '}}
    			</span>
  			</a>
		</div>
		<a href="#/app/add_investimento" class="button button-icon icon ion-plus-round"></a>
  </ion-content>
</ion-view>
