<ion-view view-title="Grupos de movimentações">
	<ion-content class="padrao has-header">
		<div class="list">
			<a class="item" ng-repeat="grupo in vm.dados" ng-click="vm.alterar($index)">
    			{{grupo.nome}}
    			
  			</a>
		</div>
		<div class="list list-inset" ng-show="vm.dados.length > 0 && vm.movimentacoes.length > 0">
			<div class="item item-divider">
				Despesas por grupo de movimentações
			</div>
			<div>
				<canvas id="graficoGrupos" width="400" height="400"></canvas>
			</div>
		</div>
		<a ng-click="vm.add()" class="button button-icon icon ion-plus-round"></a>
  </ion-content>
</ion-view>
