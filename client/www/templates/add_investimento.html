<ion-view view-title="Inserir Investimento">
	<ion-content class="padrao has-header padding">
		<form name="investimento">
			<span class="input-label texto-input">Tipo de investimento</span>
			<label class="item item-input item-select">
                <span class="item-input">Tipo</span>
                <select>
                    <option>Tesouro Direto</option>
                    <option>CDB</option>
                    <option>IPCA</option>
                    <option>Selic</option>
                </select>
            </label> 
            <br> 
            <ion-checkbox class="check texto-input">Investimento iniciado</ion-checkbox>
            
            <div ng-hide="">
            	<br>
            	<span class="input-label">Data de inicio</span>
   				<label class="item item-input">
        			<input type="date" ng-model="vm.dados.data">
    			</label>
    			<br>
    		</div>
    		
            <span class="input-label texto-input">Valor investido</span>
            <div class="row row-no-padding">
            	<div class="col col-25">
            		<label class="item item-input item-select">
                		<span class="item-input">Moeda</span>
                		<select>
                    		<option>R$</option>
                    		<option>$</option>
                		</select>	
                	</label>
            	</div>
            	&nbsp&nbsp
            	<div class="col">
            		<label class="item item-input">
        				<input type="text" placeholder="0,00">
      	  			</label>
            	</div>
            </div>
			<div ng-hide="1">
				<br>
				<span class="input-label" ng-hide="">Valor atual</span>
				<div class="row row-no-padding">
            		<div class="col col-10">
            			<label style="position: absolute; margin-left: 15px; margin-top: 12px;">R$</label>
            		</div>
            		&nbsp&nbsp
            		<div class="col">
            			<label class="item item-input">
        					<input type="text" placeholder="0,00">
      	  				</label>
            		</div>
            	</div>
            	<br>
        	</div>
        	<br>
			<span class="input-label texto-input">Tempo de investimento</span>
			<div class="row row-no-padding">
            	<div class="col">
            		<label class="item item-input">
        				<input type="text">
      	  			</label>
            	</div>
            	&nbsp&nbsp
            	<div class="col col-33">
            		<label class="item item-input item-select">
                		<span class="item-input">Meses</span>
                		<select>
                    		<option>Meses</option>
                    		<option>Anos</option>
                		</select>	
                	</label>
            	</div>
            </div>
		</form>
		<br>
		<div class="row">
    		<div class="col col-33"><button class="button button-block">Cancelar</button></div>
    		<div class="col"><button class="button button-block" ng-click="vm.cadastrar()">Cadastrar</button></div>
    	</div>
  </ion-content>
</ion-view>
